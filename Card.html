<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="Style-card.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/1147679ae7.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamses"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-item">
            <i class="fa-regular fa-heart icons-like"></i>
            <i class="fa-solid fa-cart-shopping icons-cart"></i>
        </div>
        <div class="card-img">
            <img src="img/Nike Zoom KD 12.png" alt="card-img-shoes">
        </div>
        <div class="card-item-list">
            <p class="list-heading">Nike Zoom KD 12</p>
            <p class="list-price">$99</p>
            <div class="cart-content">
                <div class="list-size">
                    <p class="size-heading">Size</p>
                    <div class="size-list-item">
                        <span class="size-item">6</span>
                        <span class="size-item">7</span>
                        <span class="size-item">8</span>
                        <span class="size-item">9</span>
                    </div>
                </div>
                <div class="card-Color">
                    <p class="Cart-color-heading">Color:</p>
                    <div class="color-list-item">
                        <p class="list-color-red color-item"></p>
                        <p class="list-color-green color-item"></p>
                        <p class="list-color-blue color-item"></p>
                        <p class="list-color-black color-item"></p>
                    </div>
                </div>
                <div class="card-btn">
                    <button class="btn-item">Buy now</button>
                    <button class="btn-item">Add new</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
